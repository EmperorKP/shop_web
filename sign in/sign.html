<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP.COM | Account Login</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body class="font">
    <section class="my-account" id="">
        <div class="input-left-half"> 
            <h1>Sign in</h1> 
            <br>
            <form id="shop_login_form" class="form"> 
                <input type="hidden" name="detail" value="true"> 
                <label> Email address: <br><input class="qa-email" name="username" autocomplete="username" placeholder="yourname@example.com" required="" value="" type="email"> </label> 
                <label> Password: <br><input id="password" class="qa-password" name="password" autocomplete="current-password" type="password" placeholder="Please enter your password" required=""> </label> 
                <p><a class="qa-link" href="https://www.shop.com/nbts/forgotpassword.xhtml" rel="forgot-pwd-link">Forgot your password?</a></p> 
                <br>
                <button id="submit-button"  type="submit">Sign In</button> 
                
                
            </form>
        </div> 
        <div class="input-right-half">
            <h2>Don't have an account?</h2> 
            <br>
            <p>With a SHOP.COM account, you can enjoy the following benefits: up to <br>
            <span class="reward">50% <img class="rewardimg" src="https://img.shop.com/Image/resources/images/cashback-icon.svg" alt=""> Cashback</span> on eligible purchases, redeem discount coupons, order
            <br> status and history, saved payment options and addresses, exclusive 
            <br>emails and more. <a href="https://www.shop.com/earn-cashback-k.xhtml">Learn more</a></p>
            <button id="button" type="submit">Create your new account </button> 
            
        </div> 
        
        
    </section> 
</body>
<script src="sign.js"></script>
</html>
